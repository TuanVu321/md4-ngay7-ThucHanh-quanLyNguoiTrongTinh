<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List province</title>
</head>
<body>
<a href="/create-province">Create new province</a>
<h1>Province</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province:${provinces}">
        <tr>
            <td><a th:href="@{/view-province/__${province.getId()}__}" th:text="${province.getName()}"></a></td>
            <td><a th:href="@{/edit-province/__${province.getId()}__}">Edit</a></td>
            <td><a th:href="@{/delete-province/__${province.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
